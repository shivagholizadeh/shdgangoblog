{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="create-article">
        <h1>
            create your article!
        </h1>
        <form class='site-form' action="{% url 'AppArticlesName:PathCreateName' %}" method="post"
              enctype="multipart/form-data">
            {{ ArticleForm }}
            {% csrf_token %}
            <input type="submit" name="" value="create">

        </form>
    </div>
    <script src="{% static 'slugify.js' %}"></script>
{% endblock %}
